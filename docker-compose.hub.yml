version: '3.8'

services:
  backend:
    image: adibsuid/bounddel-backend:latest
    # Uncomment below to build locally instead
    # build:
    #   context: .
    #   dockerfile: Dockerfile.backend
    container_name: bounddel-backend
    ports:
      - "8000:8000"
    environment:
      - PYTHONPATH=/app/Delineate-Anything
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    image: adibsuid/bounddel-frontend:latest
    # Uncomment below to build locally instead
    # build:
    #   context: .
    #   dockerfile: Dockerfile.frontend
    container_name: bounddel-frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://backend:8000
    depends_on:
      - backend
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  default:
    name: bounddel-network
